{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-user-plus fa-4x text-primary mb-3"></i>
                    <h2 class="fw-bold">Join MediCare</h2>
                    <p class="text-muted">Create your account to get started</p>
                </div>
                
                <form method="post" autocomplete="off" novalidate>
                    <input type="hidden" name="prevent_autofill" value="{{ csrf_token | default('') }}">
                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <label for="name" class="form-label fw-semibold">
                                <i class="fas fa-user me-2"></i>Full Name
                            </label>
                            <input type="text" name="name" id="name" placeholder="Enter your full name" class="form-control" required>
                        </div>
                        
                        <div class="col-md-6 mb-4">
                            <label for="email" class="form-label fw-semibold">
                                <i class="fas fa-envelope me-2"></i>Email Address
                            </label>
                            <input type="email" name="email" id="email" placeholder="Enter your email" class="form-control" required autocomplete="username" autocapitalize="none" autocorrect="off" spellcheck="false" inputmode="email">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <label for="password" class="form-label fw-semibold">
                                <i class="fas fa-lock me-2"></i>Password
                            </label>
                            <input type="password" name="password" id="password" placeholder="Create a password" class="form-control" required autocomplete="new-password" autocapitalize="none" autocorrect="off" spellcheck="false" minlength="8">
                        </div>
                        
                        <div class="col-md-6 mb-4">
                            <label for="role" class="form-label fw-semibold">
                                <i class="fas fa-user-tag me-2"></i>Account Type
                            </label>
                            <select name="role" id="role" class="form-select" required>
                                <option value="">Select your role</option>
                                <option value="patient">Patient</option>
                                <option value="doctor">Doctor</option>
                                <option value="receptionist">Receptionist</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="d-grid mb-4">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-user-plus me-2"></i>Create Account
                        </button>
                    </div>
                </form>
                
                <div class="text-center">
                    <p class="text-muted">Already have an account? 
                        <a href="{{ url_for('login') }}" class="text-primary fw-semibold text-decoration-none">
                            Sign in here
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
