{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card">
      <div class="card-body p-5">
        <h3 class="mb-4"><i class="fas fa-calendar-alt me-2"></i>Reschedule Appointment</h3>
        <p class="text-muted mb-4">
          Patient: <strong>{{ appt.patient_name }}</strong><br>
          Doctor: <strong>{{ appt.doctor_name }}</strong><br>
          Hospital: <strong>{{ appt.hospital_name }}</strong>
        </p>
        <form method="post">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label fw-semibold"><i class="fas fa-calendar me-2"></i>New Date</label>
              <input type="date" name="date" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label fw-semibold"><i class="fas fa-clock me-2"></i>New Time</label>
              <input type="time" name="time" class="form-control" required>
            </div>
          </div>
          <div class="d-flex gap-2">
            <button class="btn btn-primary"><i class="fas fa-save me-1"></i>Save</button>
            <a href="{{ request.referrer or url_for('patient_dashboard') }}" class="btn btn-outline-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
